<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
    <style>
        #btn {
            background-color: rgb(135, 135, 211);
            color: white;
            padding: 10px;
            margin: 10px;
            border: 1px solid orangered;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button id="btn">একমত (<span id="update-btn">0</span>)</button>

    <script>
        const number = document.getElementById('update-btn');
        document.getElementById('btn').addEventListener('click', function () {
            const numberText = number.innerText;
            const previousNumber = parseInt(numberText);
            const updateNumber = previousNumber + 1;
            number.innerText = updateNumber;
            // console.log(number);
        })
    </script>
</body>

</html>
